{% extends 'home/basic.html' %}

{% block title %} Contact {% endblock title%}

{% block body %}
<div class="container my-4">
<h3 class="ml-3">Contact iCoder Admin</h3>
<form class="col-md-6" action="/contact" method="POST">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-contentribedby="name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" id="email" aria-contentribedby="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone" aria-contentribedby="phone">
  </div>
  <div class="form-group">
    <label for="content">how may we help you?</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="6"></textarea>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
